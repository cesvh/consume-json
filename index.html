<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consume json witch fetch</title>
</head>
<body>
    <div>
        <ul id="planet_list"></ul>
    </div>
    <script type="text/javascript">
        let planet_list_ul = document.getElementById('planet_list');
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json => {
            let len = json.lenght;
            let li_inner_html = '';
            for(let i = 0; i < 10; i++) {
                li_inner_html += `<li>${json[i].name} - ${json[i].company.name}</li>`;
            }
            planet_list_ul.innerHTML = li_inner_html;
        });
    </script>
</body>
</html>
